<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate Miles Per Gallon</title>
    <link rel="stylesheet" href="StyleSheet.css">
    <script src="MPG.js"></script>
    
</head>
<body>
    <section>
        <h1>Please enter your Miles and Gallons</h1>
        <form id="miles_gallons_form" name="miles_gallons_form">
            <label for="miles_driven"> Miles Driven:</label>
            <input type="number" id="miles_driven" name="miles_driven"/>
            <span id="miles_error">*</span><br />

            <label for="gallons_used">Gallons Used:</label>
            <input type="number" id="gallons_used" name="gallons_used"/>
            <span id="gallons_error">*</span><br />

            <label>&nbsp;</label>
            <input type="button" id="calculate" value="Calculate MPG">
        </form>
    </section>
</body>
</html>
